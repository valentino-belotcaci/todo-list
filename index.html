<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TODO List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<section class="box">
    <div class="title-search">
        <h2>To-Do List <img src="to-do-list.png" alt="list"></h2>
        <img src="search.png" alt="search">
        <input id="search" type="search" placeholder="Search by text or date/time"/>
    </div>

    <div class="row">
        <input id="new" type="text" placeholder="New taskâ€¦" />
        <select id="choices">
            <option value="1">Low</option>
            <option value="2">Medium</option>
            <option value="3">High</option>
        </select>
        <button id="addTodo">Add</button>
    </div>

    <div class="toggle">
        <button id="t-all" >Toggle all</button>
        <button id="u-all" >Remove completed tasks</button>
    </div>

    <div class="sort">
        <button id="date" >Sort by date</button>
        <button id="priority" >Sort by priority</button>
    </div>

    <div class="filters">
        <button id="f-all" class="is-active" >All</button>
        <button id="f-active">Active</button>
        <button id="f-done">Completed</button>
        <span id="counter">0 items</span>
    </div>

    <ul id="todos"></ul>
  </section>

  <script src="app.js"></script>
</body>
</html>
