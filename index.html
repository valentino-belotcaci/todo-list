<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TODO List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<section class="box">
    <h2>To-Do List <img src="to-do-list.png" alt="list"></h2>

    <div class="row">
      <input id="new" type="text" placeholder="New taskâ€¦" />
      <button id="addTodo">Add</button>
    </div>

    <div class="filters">
      <button id="f-all" class="is-active" >All</button>
      <button id="f-active">Active</button>
      <button id="f-done">Completed</button>
      <span id="counter">0 items</span>
    </div>

    <div class="toggle">
        <button id="t-all" >Toggle all</button>
        <button id="u-all" >Remove completed tasks</button>
    </div>

    <ul id="todos"></ul>
  </section>

  <script src="app.js"></script>
</body>
</html>
